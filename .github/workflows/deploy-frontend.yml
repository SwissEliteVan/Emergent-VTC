name: Deploy to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-romuo/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-romuo/package-lock.json

      # 3. Installation des dependances (avec cache)
      - name: Install dependencies
        working-directory: ./frontend-romuo
        run: npm ci --prefer-offline

      # 4. Build du projet React optimise
      - name: Build project
        working-directory: ./frontend-romuo
        run: npm run build
        env:
          NODE_ENV: production

      # 5. Afficher la taille du build
      - name: Display build size
        working-directory: ./frontend-romuo
        run: |
          echo "=== Build output size ==="
          du -sh dist/
          echo "=== Asset breakdown ==="
          find dist -type f -name "*.js" -o -name "*.css" | head -20 | xargs ls -lh 2>/dev/null || true
          echo "=== Gzipped assets ==="
          find dist -type f -name "*.gz" | head -20 | xargs ls -lh 2>/dev/null || true

      # 6. Deploiement via FTP vers Hostinger
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend-romuo/dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**

      # 7. Notification de succes
      - name: Deployment successful
        run: |
          echo "Deployment to Hostinger completed successfully!"
          echo "Site live at https://romuo.ch"
