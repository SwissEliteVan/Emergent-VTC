name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - claude/certificate-renewal-options-3sgBq
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend-romuo/package-lock.json'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        working-directory: ./frontend-romuo
        run: npm ci

      # 4. Build du projet React
      - name: Build project
        working-directory: ./frontend-romuo
        run: npm run build
        env:
          NODE_ENV: production

      # 5. D√©ploiement via FTP vers Hostinger
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend-romuo/dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**

      # 6. Notification de succ√®s
      - name: Deployment successful
        run: |
          echo "‚úÖ Deployment to Hostinger completed successfully!"
          echo "üåê Your site should be live at your domain"
