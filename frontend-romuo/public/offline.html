<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - Romuo</title>
  <meta name="theme-color" content="#D4AF37">
  <link rel="icon" type="image/svg+xml" href="/romuo-icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #D4AF37 0%, #B8962D 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #1A1A1A;
      margin: 0 auto 2rem;
      box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      stroke: #D4AF37;
      stroke-width: 1.5;
      fill: none;
    }

    .offline-icon .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: 2px solid #D4AF37;
      border-radius: 50%;
      animation: pulse 2s ease-out infinite;
      opacity: 0;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .highlight {
      color: #D4AF37;
    }

    p {
      color: #9CA3AF;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #D4AF37 0%, #B8962D 100%);
      color: #1A1A1A;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(212, 175, 55, 0.4);
    }

    .btn-secondary {
      background: #2D2D2D;
      color: #ffffff;
      border: 1px solid #404040;
    }

    .btn-secondary:hover {
      background: #404040;
    }

    .phone-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
    }

    .phone-link svg {
      width: 24px;
      height: 24px;
      stroke: #D4AF37;
      fill: none;
    }

    .phone-link a {
      color: #D4AF37;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .phone-link a:hover {
      text-decoration: underline;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #2D2D2D;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #9CA3AF;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22C55E;
    }

    .footer {
      margin-top: 3rem;
      color: #6B7280;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">R</div>

    <div class="offline-icon">
      <div class="pulse"></div>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>Vous etes <span class="highlight">hors ligne</span></h1>

    <p>
      Pas de connexion internet disponible.
      Verifiez votre connexion et reessayez.
    </p>

    <div class="actions">
      <button class="btn btn-primary" onclick="location.reload()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        Reessayer
      </button>

      <a href="/" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Page d'accueil
      </a>
    </div>

    <div class="phone-link">
      <svg viewBox="0 0 24 24" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
      </svg>
      <div>
        <div style="color: #9CA3AF; font-size: 0.875rem; margin-bottom: 0.25rem;">Appelez-nous directement</div>
        <a href="tel:+41791234567">+41 79 123 45 67</a>
      </div>
    </div>

    <div class="status" id="status">
      Verification de la connexion...
    </div>

    <div class="footer">
      Romuo - Transport VTC Suisse Romande
    </div>
  </div>

  <script>
    // Verifier le statut de connexion
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.textContent = 'Connexion retablie ! Rechargement...';
        setTimeout(() => location.reload(), 1500);
      } else {
        statusEl.className = 'status';
        statusEl.textContent = 'Hors ligne - En attente de connexion...';
      }
    }

    // Ecouter les changements de connexion
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Verifier au chargement
    updateStatus();

    // Verifier periodiquement
    setInterval(() => {
      if (navigator.onLine) {
        // Tester vraiment la connexion avec un ping
        fetch('/manifest.json', { method: 'HEAD', cache: 'no-store' })
          .then(() => {
            document.getElementById('status').className = 'status online';
            document.getElementById('status').textContent = 'Connexion retablie !';
            setTimeout(() => location.reload(), 1000);
          })
          .catch(() => {});
      }
    }, 5000);
  </script>
</body>
</html>
