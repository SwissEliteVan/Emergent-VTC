# NOTE: Ce workflow est un doublon. Le workflow principal est dans
# .github/workflows/deploy-frontend.yml a la racine du repo.
# GitHub Actions ne lit que les workflows dans le dossier racine .github/workflows/
# Ce fichier est conserve comme reference.

name: Deploy to Hostinger (reference)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-romuo/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-romuo
        run: npm ci --prefer-offline

      - name: Build project
        working-directory: ./frontend-romuo
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend-romuo/dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.idea/**
