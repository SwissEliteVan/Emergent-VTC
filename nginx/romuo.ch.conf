# Configuration Nginx pour Romuo.ch - VPS Hostinger Ubuntu 24.04
# Emplacement: /etc/nginx/sites-available/romuo.ch
# Activer avec: sudo ln -s /etc/nginx/sites-available/romuo.ch /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name romuo.ch www.romuo.ch;

    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name romuo.ch www.romuo.ch;

    # Certificats SSL (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/romuo.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/romuo.ch/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/romuo.ch/chain.pem;

    # Parametres SSL securises
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS - Force HTTPS pendant 1 an
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Racine du site - Chemin vers le build Vite
    root /var/www/romuo.ch/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/romuo.ch.access.log;
    error_log /var/log/nginx/romuo.ch.error.log;

    # ==================================================
    # ROUTING SPA - CRITICAL POUR REACT/VITE
    # ==================================================

    # Toutes les requetes vers l'application React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PWA - Servir depuis le sous-dossier si existe
    location /pwa {
        alias /var/www/romuo.ch/pwa;
        try_files $uri $uri/ /pwa/index.html;
    }

    # ==================================================
    # CACHE ET COMPRESSION
    # ==================================================

    # Compression GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        application/wasm
        image/svg+xml
        font/woff
        font/woff2;

    # Assets avec hash (cache agressif - 1 an)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers pre-compresses .gz
    location ~* \.gz$ {
        add_header Content-Encoding gzip;
        gzip off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML et manifest - cache court
    location ~* \.(html|json|xml)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service Worker - pas de cache
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest PWA
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        types { application/manifest+json json; }
    }

    # ==================================================
    # SECURITE
    # ==================================================

    # Headers de securite
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP - Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.tile.openstreetmap.org https://images.unsplash.com https://*.cdnjs.cloudflare.com; connect-src 'self' https://nominatim.openstreetmap.org https://photon.komoot.io https://api.openstreetmap.org; frame-ancestors 'self';" always;

    # Bloquer l'acces aux fichiers sensibles
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    location ~ /\.(config|bak|sql|log)$ {
        deny all;
        return 404;
    }

    # ==================================================
    # API BACKEND (si sur le meme serveur)
    # ==================================================

    # Proxy vers FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }
}
