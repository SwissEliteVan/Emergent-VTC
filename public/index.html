<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#D4AF37">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>VTC Privé Genève</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 60vh; width: 100%; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .input-group { margin: 10px 0; }
        input { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="installContainer" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <button id="installButton" style="display: none;">Installer l'application</button>
    </div>
    
    <div class="container">
        <h1>Estimateur de prix VTC Suisse</h1>
        
        <div id="map"></div>
        
        <div class="input-group">
            <label for="start">Départ:</label>
            <input type="text" id="start" placeholder="Entrez une adresse de départ">
        </div>
        
        <div class="input-group">
            <label for="end">Destination:</label>
            <input type="text" id="end" placeholder="Entrez une adresse de destination">
        </div>
        
        <button id="calculate">Calculer le prix</button>
        
        <div id="result">
            <p>Distance: <span id="distance">-</span> km</p>
            <p>Durée: <span id="duration">-</span> min</p>
            <p>Prix estimé: <span id="price">-</span> CHF</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });
        
        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('PWA installé');
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
